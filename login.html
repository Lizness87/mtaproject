<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<link rel="stylesheet" type="text/css" href="login.css">

<body>

<img src="back.jpg" alt="home" class="home">

<h2>ברוכים הבאים למשפחתון של רינת</h2>

<button class="lgn-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">התחבר</button>

<div id="id01" class="modal">

<form action="/controllers/authenticate-controller" method="POST">

  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="loginimg.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>שם משתמש</b></label>
      <input type="text" placeholder="הקלד שם משתמש" name="uname" required>

      <label for="psw"><b>סיסמא</b></label>
      <input type="password" placeholder="הקלד סיסמא" name="psw" required>

      <button class="lgn-btn" type="submit">התחבר</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> זכור אותי
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn lgn-btn">יציאה</button>
      <span class="psw">שכחת <a href="#">סיסמא?</a></span>
    </div>
  </form>
</form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
